<!-- tyrell murray's HTML file for Palindrome Checker -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #333;
        }
        .input-field {
            padding: 10px;
            font-size: 12px;
            margin-bottom: 10px;
        }
        .submit-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: blue;
            color: red;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Background sound -->
    <audio loop>
        <source src="us-lab-background.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h1>Palindrome Checker</h1>
    <div id="output"></div>
    <!-- Input for first name -->
    <input type="text" id="firstName" class="input-field" placeholder="First Name">
    <!-- Input for last name -->
    <input type="text" id="lastName" class="input-field" placeholder="Last Name">
    <!-- Input for zip code -->
    <input type="text" id="zipCode" class="input-field" placeholder="Zip Code">
    <!-- Button to check if full name is a palindrome -->
    <button class="submit-button" onclick="checkPalindrome()">Check Palindrome</button>

    <script>
        // Function to check if a string is a palindrome
        function isPalindrome(str) {
            str = str.replace(/\s/g, '').toLowerCase();
            return str === str.split('').reverse().join('');
        }

        // Function to handle user input and check if it's a palindrome
        function checkPalindrome() {
            // Get first name input
            let firstName = document.getElementById("firstName").value;
            // Get last name input
            let lastName = document.getElementById("lastName").value;
            // Combine first name and last name into a variable
            let fullName = firstName + " " + lastName;
            // Get zip code input
            let zipCode = document.getElementById("zipCode").value;

            // Check if full name length is greater than 20 characters
            if (fullName.length > 20) {
                alert("Full name must be 20 characters or less.");
                return; // Exit function if invalid
            }

            // Check if zip code is valid (contains exactly 5 digits)
            if (zipCode.length !== 5 || isNaN(zipCode)) {
                alert("Zip code must contain exactly 5 digits.");
                return; // Exit function if invalid
            }

            // Check if the combined full name is a palindrome
            if (isPalindrome(fullName)) {
                document.getElementById("output").innerHTML = "<p>Full name is a palindrome!</p>";
            } else {
                document.getElementById("output").innerHTML = "<p>Full name is not a palindrome.</p>";
            }
        }
    </script>
</body>
</html>
